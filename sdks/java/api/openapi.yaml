        \ both `database_name` and `schema_name` attributes are required.  \n  However,\
        \ the attribute requirements are conditional and vary based on the connector\
        \ type and its metadata structure. For example, for connectors such as Teradata,\
        \ MySQL, SingleSore, Amazon Aurora MySQL, Amazon RDS MySQL, Oracle, and GCP_MYSQL,\
        \ the `schema_name` is required, whereas the `database_name` attribute is\
        \ not.\n  Similarly, connectors such as ClickHouse require you to specify\
        \ the `database_name` and the schema specification in such cases is optional.\n\
        \nThe API allows you to modify the calendar type, month offset value, start\
        \ and end date, starting day of the week, and prefixes assigned to the year\
        \ and quarter labels.   \n\n#### Examples\n\nUpdate a custom calendar using\
        \ an existing Table in ThoughtSpot:\n\n```\n{\n  \"update_method\": \"FROM_EXISTING_TABLE\"\
        ,\n  \"table_reference\": {\n    \"connection_identifier\": \"Connection1\"\
        ,\n    \"database_name\": \"db1\",\n    \"table_name\": \"custom_calendar_2025\"\
        ,\n    \"schame_name\": \"schemaVar\"\n  }\n}\n```\n\nUpdate a custom calendar\
        \ with the attributes defined in the API request:\n\n```\n{\n  \"update_method\"\
        : \"FROM_INPUT_PARAMS\",\n  \"table_reference\": {\n    \"connection_identifier\"\
        : \"Connection1\",\n    \"database_name\": \"db1\",\n    \"table_name\": \"\
        custom_calendar_2025\",\n    \"schame_name\": \"schemaVar\"\n  },\n  \"month_offset\"\
        : \"August\",\n  \"start_day_of_week\": \"Monday\",\n  \"start_date\": \"\
        08/01/2025\",\n  \"end_date\": \"07/31/2026\"\n}\n```\n\n\n\n\n\n"
      operationId: updateCalendar
