        \ in the API request.\n* `FROM_EXISTING_TABLE` Creates a calendar from the\
        \ parameters defined in the API request.\n\nTo update a custom calendar, specify\
        \ the calendar ID as a path parameter in the request URL and the following\
        \ parameters in the request body:  \n\n* Connection ID and Table name\n* Database\
