      description: "\nVersion: 10.12.0.cl or later\n\n\nFetches column security rules\
        \ for specified tables.\n\nThis API endpoint retrieves column-level security\
        \ rules configured for tables. It returns information about which columns\
        \ are secured and which groups have access to those columns.\n\n#### Usage\
        \ guidelines\n\n- Provide an array of table identifiers using either `identifier`\
        \ (GUID or name) or `obj_identifier` (object ID)\n- At least one of `identifier`\
        \ or `obj_identifier` must be provided for each table\n- The API returns column\
        \ security rules for all specified tables\n- Users must have appropriate permissions\
        \ to access security rules for the specified tables\n\n#### Required permissions\n\
        \n- `ADMINISTRATION` - Can administer ThoughtSpot\n- `DATAMANAGEMENT` - Can\
        \ manage data\n- `CAN_MANAGE_WORKSHEET_VIEWS_TABLES` - Can manage worksheet\
        \ views and tables\n\n#### Example request\n\n```json\n{\n  \"tables\": [\n\
        \    {\n      \"identifier\": \"table-guid\",\n      \"obj_identifier\": \"\
        table-object-id\"\n    }\n  ]\n}\n```\n\n#### Response format\n\nThe API returns\
        \ an array of `ColumnSecurityRuleResponse` objects wrapped in a `data` field.\
        \ Each `ColumnSecurityRuleResponse` object contains:\n- Table information\
        \ (GUID and object ID)  \n- Array of column security rules with column details,\
        \ group access, and source table information\n\n#### Example response\n\n\
        ```json\n{\n  \"data\": [\n    {\n      \"guid\": \"table-guid\",\n      \"\
        objId\": \"table-object-id\",\n      \"columnSecurityRules\": [\n        {\n\
        \          \"column\": {\n            \"id\": \"col_123\",\n            \"\
        name\": \"Salary\"\n          },\n          \"groups\": [\n            {\n\
        \              \"id\": \"group_1\",\n              \"name\": \"HR Department\"\
        \n            }\n          ],\n          \"sourceTableDetails\": {\n     \
        \       \"id\": \"source-table-guid\",\n            \"name\": \"Employee_Data\"\
        \n          }\n        }\n      ]\n    }\n  ]\n}\n```\n\n\n\n\n"
      operationId: fetchColumnSecurityRules
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/fetchColumnSecurityRules_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ColumnSecurityRuleResponse'
                type: array
          description: Successfully fetched column security rules
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request - Table not found or invalid parameters
        "401":
