  /api/rest/2.0/metadata/worksheets/convert:
    post:
      description: "\nConvert worksheets to models \n  Version: 10.6.0.cl or later\n\
        \n\n## Prerequisites\n- **Privileges Required:**\n  - `DATAMANAGEMENT` (Can\
