  /api/rest/2.0/calendars/create:
    post:
      description: "\n Version: 10.12.0.cl or later\n\n\nCreates a new [custom calendar](https://docs.thoughtspot.com/cloud/latest/connections-cust-cal).\n\
        \nRequires `DATAMANAGEMENT` (**Can manage data**) or `ADMINISTRATION` (**Can\
        \ administer ThoughtSpot**) privilege.\nIf [Role-Based Access Control (RBAC)](https://developers.thoughtspot.com/docs/rbac)\
        \ is enabled on your ThoughtSpot instance, the `CAN_MANAGE_CUSTOM_CALENDAR`\
        \ (**Can manage custom calendars**) privilege is required.\n\n\n#### Usage\
        \ guidelines\n\nYou can create a custom calendar from scratch or an existing\
        \ Table in ThoughtSpot. For both methods of calendar creation, the following\
        \ parameters are required:\n\n* Name of the custom calendar.\n* Calendar creation\
        \ method. To create a calendar from an existing table, specify the method:\n\
        \n - `FROM_EXISTING_TABLE` - Creates calendar from the table reference provided\
        \ in the API request.\n - `FROM_INPUT_PARAMS` - Creates a calendar from the\
        \ parameters defined in the API request.\n\n* Connection ID and Table name\n\
        * Database and schema name attributes:\n  For most Cloud Data Warehouse (CDW)\
        \ connectors, both `database_name` and `schema_name` attributes are required.\
        \  \n  However, the attribute requirements are conditional and vary based\
        \ on the connector type and its metadata structure. For example, for connectors\
        \ such as Teradata, MySQL, SingleSore, Amazon Aurora MySQL, Amazon RDS MySQL,\
        \ Oracle, and GCP_MYSQL, the `schema_name` is required, whereas the `database_name`\
        \ attribute is not.\n  Similarly, connectors such as ClickHouse require you\
        \ to specify the `database_name` and the schema specification in such cases\
        \ is optional.\n\n**NOTE**: If you are creating a calendar from an existing\
        \ table, ensure that the referenced table matches the required DDL for custom\
        \ calendars. If the schema does not match, the API returns an error.\n\n#####\
        \ Calendar type\nThe API allows you to create the following types of calendars:\n\
        \n* `MONTH_OFFSET`. The default calendar type. A `MONTH_OFFSET` calendar is\
        \ offset by a few months from the standard calendar months (January to December)\
        \ and the year begins with the month defined in the request. For example,\
        \ if the `month_offset` value is set as `April`, the calendar year begins\
        \ in April.\n\n* `4-4-5`. Each quarter in the calendar will include two 4-week\
        \ months followed by one 5-week month.\n* `4-5-4`. Each quarter in the calendar\
        \ will include two 4-week months with a 5-week month between.\n* `5-4-4`.\
        \ Each quarter begins with a 5-week month, followed by two 4-week months.\n\
        \nTo start and end the calendar on a specific date, specify the dates in the\
        \ `MM/DD/YYYY` format. For `MONTH_OFFSET` calendars, ensure that the `start_date`\
        \ matches the month specified in the `month_offset` attribute.\n\nYou can\
        \ also set the starting day of the week and customize the prefixes for year\
        \ and quarter labels.\n\n#### Examples\n\nTo create a calendar from an existing\
        \ table:\n\n```\n{\n  \"name\": \"MyCustomCalendar1\",\n  \"table_reference\"\
        : {\n    \"connection_identifier\": \"4db8ea22-2ff4-4224-b05a-26674717e468\"\
        ,\n    \"table_name\": \"MyCalendarTable\",\n    \"database_name\": \"RETAILAPPAREL\"\
        ,\n    \"schema_name\": \"PUBLIC\"\n  },\n  \"creation_method\": \"FROM_EXISTING_TABLE\"\
        ,\n}\n```\n\nTo create a calendar from scratch:\n\n```\n{\n  \"name\": \"\
        MyCustomCalendar1\",\n  \"table_reference\": {\n    \"connection_identifier\"\
        : \"4db8ea22-2ff4-4224-b05a-26674717e468\",\n    \"table_name\": \"MyCalendarTable\"\
        ,\n    \"database_name\": \"RETAILAPPAREL\",\n    \"schema_name\": \"PUBLIC\"\
        \n  },\n  \"creation_method\": \"FROM_INPUT_PARAMS\",\n  \"calendar_type\"\
        : \"MONTH_OFFSET\",\n  \"month_offset\": \"April\",\n  \"start_day_of_week\"\
        : \"Monday\",\n  \"quarter_name_prefix\": \"Q\",\n  \"year_name_prefix\":\
        \ \"FY\",\n  \"start_date\": \"04/01/2025\",\n  \"end_date\": \"04/31/2025\"\
        \n}\n```\n\n\n\n\n\n"
      operationId: createCalendar
      parameters: []
      requestBody:
        content:
          application/json:
