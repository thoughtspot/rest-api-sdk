  /api/rest/2.0/security/column/rules/update:
    post:
      description: "\nVersion: 10.12.0.cl or later\n\n\nCreates, updates, or deletes\
        \ column security rules for specified tables.\n\nThis API endpoint allows\
        \ you to create, update, or delete column-level security rules on columns\
        \ of a table. The operation follows an \"all or none\" policy: if defining\
        \ security rules for any of the provided columns fails, the entire operation\
        \ will be rolled back, and no rules will be created.\n\n#### Usage guidelines\n\
        \n- Provide table identifier using either `identifier` (GUID or name) or `obj_identifier`\
        \ (object ID)\n- Use `clear_csr: true` to remove all column security rules\
        \ from the table\n- For each column, specify the security rule using `column_security_rules`\
        \ array\n- Use `is_unsecured: true` to mark a specific column as unprotected\n\
        - Use `group_access` operations to manage group associations:\n  - `ADD`:\
        \ Add groups to the column's access list\n  - `REMOVE`: Remove groups from\
        \ the column's access list\n  - `REPLACE`: Replace all existing groups with\
        \ the specified groups\n\n#### Required permissions\n\n- `ADMINISTRATION`\
        \ - Can administer ThoughtSpot\n- `DATAMANAGEMENT` - Can manage data (if RBAC\
        \ is disabled)\n- `CAN_MANAGE_WORKSHEET_VIEWS_TABLES` - Can manage worksheet\
        \ views and tables (if RBAC is enabled)\n\n#### Example request\n\n```json\n\
        {\n  \"identifier\": \"table-guid\",\n  \"obj_identifier\": \"table-object-id\"\
        ,\n  \"clear_csr\": false,\n  \"column_security_rules\": [\n    {\n      \"\
        column_identifier\": \"col id or col name\",\n      \"is_unsecured\": false,\n\
        \      \"group_access\": [\n        {\n          \"operation\": \"ADD\",\n\
        \          \"group_identifiers\": [\"hr_group_id\", \"hr_group_name\", \"\
        finance_group_id\"]\n        }\n      ]\n    },\n    {\n      \"column_identifier\"\
        : \"col id or col name\",\n      \"is_unsecured\": true\n    },\n    {\n \
        \     \"column_identifier\": \"col id or col name\",\n      \"is_unsecured\"\
        : false,\n      \"group_access\": [\n        {\n          \"operation\": \"\
        REPLACE\",\n          \"group_identifiers\": [\"management_group_id\", \"\
        management_group_name\"]\n        }\n      ]\n    }\n  ]\n}\n```\n\n#### Request\
        \ Body Schema\n\n- `identifier` (string, optional): GUID or name of the table\
        \ for which we want to create column security rules\n- `obj_identifier` (string,\
        \ optional): The object ID of the table\n- `clear_csr` (boolean, optional):\
        \ If true, then all the secured columns will be marked as unprotected, and\
        \ all the group associations will be removed\n- `column_security_rules` (array\
        \ of objects, required): An array where each object defines the security rule\
        \ for a specific column\n\nEach column security rule object contains:\n- `column_identifier`\
        \ (string, required): Column identifier (col_id or name)\n- `is_unsecured`\
        \ (boolean, optional): If true, the column will be marked as unprotected and\
        \ all groups associated with it will be removed\n- `group_access` (array of\
        \ objects, optional): Array of group operation objects\n\nEach group operation\
        \ object contains:\n- `operation` (string, required): Operation type - ADD,\
        \ REMOVE, or REPLACE\n- `group_identifiers` (array of strings, required):\
        \ Array of group identifiers (name or GUID) on which the operation will be\
        \ performed\n\n#### Response\n\nThis API does not return any response body.\
        \ A successful operation returns HTTP 200 status code.\n\n#### Operation Types\n\
        \n- **ADD**: Adds the specified groups to the column's access list\n- **REMOVE**:\
        \ Removes the specified groups from the column's access list  \n- **REPLACE**:\
        \ Replaces all existing groups with the specified groups \n\n\n\n\n"
      operationId: updateColumnSecurityRules
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateColumnSecurityRules_request'
        required: true
      responses:
        "204":
          description: Successfully updated column security rules
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request - Invalid parameters or table not found
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized access.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden - User doesn't have permission to modify security
            rules for this table
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal server error
      tags:
      - Security
      - ThoughtSpotRest
      x-content-type: application/json
      x-accepts:
      - application/json
